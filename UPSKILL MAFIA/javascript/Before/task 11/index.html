<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content = "width=device-width,initial-scale=1.0" >
    <title>
        JAVASCRIPT
    </title>
    </head>
    <body>
        <p>Check console</p>
        <script>
            const a = 5;
            const b = 6;
            if(a%2==0){
                console.log("The number "+a+" is even.");
            }
            else{
                console.log("The number "+a+" is odd.");
            }
            if(b%2==0){
                console.log("The number "+b+" is even.");
            }
            else{
                console.log("The number "+b+" is odd.");
            }
        </script>
    </body>
</html>
