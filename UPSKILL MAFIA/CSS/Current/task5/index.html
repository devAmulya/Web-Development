<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Laundry Mart</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="https://cdn1.vectorstock.com/i/1000x1000/52/10/wash-machine-laundry-service-vector-20895210.jpg" alt="Laundry Mart">
        </div>
        <div class="right">
            <div class="inner">
                <header>
                    <h1>Hello Again!</h1>
                    <p>Welcome back! We missed you!</p>
                </header>
                <main>
                    <form action="">
                        <p>
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Emailid@site.com" required>
                        </p>
                        <p>
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Password" required>
                        </p>
                        <p class="forgot"><a href="#">Forgot Password</a></p>
                        <p>
                            <input type="submit"  id="submit" value="Login">
                        </p>
                    </form>
                </main>
                <footer>
                    <p>Not a member? <a href="#">Register now</a></p>
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
